<!doctype html>
<html lang="en">
<head>
	<!-- // Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Required meta tags // -->

    <meta name="description" content="Login and Register Form">

    <title>Login and Register Form </title>

	<!-- // Favicon -->
	<link href="images/favicon.png" rel="icon">
	<!-- Favicon // -->

	<!-- // Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;display=swap" rel="stylesheet">
	<!-- Google Web Fonts // -->
	
	<!-- // Font Awesome 5 Free -->
	<link href="css/all.css" rel="stylesheet">
	<!-- Font Awesome 5 Free // -->

    <!-- // Template CSS files -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<!-- Template CSS files  // -->
</head>
<body>
	<!-- // Preloader -->
	<div id="nm-preloader" class="nm-aic nm-vh-md-100">
		<div class="nm-ripple">
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- Preloader // -->

	<main id="page-content" class="d-flex nm-aic nm-vh-md-100">
		<div class="overlay"></div>
		
		<div class="nm-tm-wr">
			<div class="container">
				<form>
					<div class="nm-hr nm-up-rl-3">
						<h2>Signup</h2>
						<ul class="social-buttons">
							<li class="nm-hvr">
								<a href="http://google.com/" target="_blank">
									<i class="fab fa-google"></i>
								</a>
							</li>
							<li class="nm-hvr">
								<a href="https://twitter.com/" target="_blank">
									<i class="fab fa-twitter"></i>
								</a>
							</li>
							<li class="nm-hvr">
								<a href="https://www.facebook.com/" target="_blank">
									<i class="fab fa-facebook-f"></i>	
								</a>
							</li>
						</ul>
					</div>
					
					<div class="input-group nm-gp">
						<span class="nm-gp-pp"><i class="fas fa-user"></i></span>
						<input type="text" class="form-control" id="inputName" tabindex="1" placeholder="Full name" autocomplete="off" maxlength="500" required>
					</div>
					
					<div class="input-group nm-gp">
						<span class="nm-gp-pp"><i class="fas fa-envelope-open"></i></span>
						<input type="email" class="form-control" id="inputEmail" tabindex="2" placeholder="Email" autocomplete="off" maxlength="200" required>
					</div>

					<div class="input-group nm-gp">
						<span class="nm-gp-pp"><i class="fas fa-lock"></i></span>
						<input type="password" class="form-control" id="inputPassword" tabindex="3" placeholder="Password" maxlength="50" required>
					</div>
	
					<div class="input-group nm-gp">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="rememberMe">
							<label class="form-check-label nm-check" for="rememberMe">I agree to the <a class="nm-fs-1 nm-fw-bd" href="javascript:void(0);">Terms & Conditions</a></label>
						</div>
					</div>

					<div class="row nm-aic nm-mb-1">
						<div class="d-grid gap-2 col-6 mx-auto nm-mb-1 nm-mb-sm-0">
							<button type="submit" id="btnSignup" class="btn btn-primary nm-hvr nm-btn-2">Sign Up</button>
						</div>
					</div>

					<footer style="text-align: center; margin-top: 2rem; font-size: 0.75rem; color: #97a4af; font-weight: 400;">
						Already have an account? <a class="nm-fs-1 nm-fw-bd" style="font-size: 0.75rem;" href="login.html">Login</a>
					</footer>
				</form>
			</div>
		</div>
	</main>
	
	<!-- // Vendor JS files -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<!-- Vendor JS files // -->

	<!-- Template JS files // -->
	<script src="js/script.js"></script>
	<script src="js/signup.js"></script>
	<!-- Template JS files // -->
</body>
</html>
